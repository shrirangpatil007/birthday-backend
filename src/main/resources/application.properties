spring.application.name=birthday-backend

spring.datasource.url=jdbc:mysql://localhost:3306/birthday_db
spring.datasource.username=root
spring.datasource.password=Password@1234
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Cloudinary Credentials

spring.config.import=optional:classpath:application-dev.properties

cloudinary.cloud_name=${CLOUDINARY_CLOUD_NAME}
cloudinary.api_key=${CLOUDINARY_API_KEY}
cloudinary.api_secret=${CLOUDINARY_API_SECRET}


# allow frontend requests during development
spring.mvc.cors.allowed-origins=http://localhost:5173

